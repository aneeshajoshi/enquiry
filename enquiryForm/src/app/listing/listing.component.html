<div class=background-image>
    <h1>DETAILS</h1>
    <table class="content-table" border="1px solid">
     <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
        </tr>
     </thead>
     <tbody>
        <tr *ngFor="let item of listing">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.message}}</td>
            
    
        </tr>
    </tbody>
    </table>
    
    </div>
