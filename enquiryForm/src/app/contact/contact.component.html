<div class="class"></div>
<div class="background-image">
<div class="container ">
    <div class="jumbotron">
        <form [formGroup]="contactForm" (ngSubmit)="contactDetail()">
            <h1 class="font-weight-normal">Contact Us</h1>
            <div class="form-group">
                <div class="mb-3">
                    <label for="Name"></label><br>
                    <input formControlName="name" name="name" type="text" class="form-control" id="user"
                        placeholder="Name">
                    <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors">
                        <label *ngIf="contactForm.get('name')?.errors?.required"> Invalid</label>
                        <label *ngIf="contactForm.get('name')?.errors?.pattern"> Not In Correct
                            Format</label><br>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input formControlName="email" name="email" type="text" class="form-control" id="email"
                        placeholder="Email">
                    <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors">
                        <label *ngIf="contactForm.get('email')?.errors?.required"> Invalid</label>
                        <label *ngIf="contactForm.get('email')?.errors?.email">Invalid Email </label>
                        <label *ngIf="contactForm.get('email')?.errors?.pattern"> Not In Correct
                            Format</label><br>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Name"></label><br>
                    <input formControlName="subject" name="subject" type="text" class="form-control" id="sub"
                        placeholder="subject">
                    <div *ngIf="contactForm.get('subject')?.touched && contactForm.get('subject')?.errors">
                        <label *ngIf="contactForm.get('subject')?.errors?.required">Invalid</label>
                    </div>
                    <br>
                </div>
                <div class="form-floating">
                    <label for="floatingTextarea2"></label>
                    <textarea formControlName="message" class="form-control" placeholder="Message"
                        id="floatingTextarea2" name="Message" style="height: 100px"></textarea>
                    <label *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.errors">Please
                        type any
                        message</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button> <br>
                    <p class="mt-5 mb-3 text-muted" id="p">Â© 2017-2020</p>

                </div>
            </div>
        </form>
    </div>
</div>
</div>
